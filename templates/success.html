<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Berhasil</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="text-success mb-4">ðŸŽ‰ Upload Berhasil!</h1>
                        <p class="fs-5">File Anda telah terenkripsi dan disimpan dengan aman di server.</p>
                        <p class="fs-6"><strong>File Anda disimpan dengan nama:</strong></p>
                        
                        <!-- Kolom Nama File -->
                        <div class="alert alert-info d-flex justify-content-center align-items-center">
                            <strong id="filename" class="text-center mx-3">{{ new_filename }}</strong>
                        </div>
                        <button class="btn btn-sm btn-outline-primary ms-3" id="copyButton">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                        <p>Catat nama file ini karena diperlukan untuk Decrypt Download</p>
                        <hr class="my-4">
                        <p class="fs-6">Silakan unduh private key Anda untuk dekripsi:</p>
                        <form action="/download_key" method="post">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="bi bi-download"></i> Download Private Key
                            </button>
                        </form>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a href="/" class="btn btn-secondary">Kembali ke Halaman Utama</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Link Bootstrap JS Bundle (jika dibutuhkan) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tambahkan Icon Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- JavaScript untuk Tombol Copy -->
    <script>
        document.getElementById('copyButton').addEventListener('click', function () {
            const filenameElement = document.getElementById('filename');
            const filename = filenameElement.textContent.trim();
            
            // Buat elemen textarea untuk menyalin teks secara manual
            const tempInput = document.createElement('textarea');
            tempInput.value = filename;
            document.body.appendChild(tempInput);
            tempInput.select();

            try {
                const success = document.execCommand('copy'); // Kompatibilitas lama
                if (success) {
                    alert('Nama file berhasil disalin ke clipboard!');
                } else {
                    alert('Gagal menyalin nama file. Silakan salin secara manual.');
                }
            } catch (err) {
                console.error('Kesalahan saat menyalin teks:', err);
                alert('Gagal menyalin nama file. Silakan salin secara manual.');
            } finally {
                document.body.removeChild(tempInput); // Hapus elemen sementara
            }
        });
    </script>
</body>
</html>
